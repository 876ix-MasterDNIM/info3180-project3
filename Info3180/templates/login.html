<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/materialize.min.css" />
    <script type="text/javascript" src="../static/scripts/angular.min.js"></script>
    <script type="text/javascript" src="../static/scripts/angular-route.min.js"></script>
</head>
<body class="teal lighten-1">
    <!--NAVIGATION-->
    <nav>
        <div class="nav-wrapper  teal darken-1">
            <a href="#" class="brand-logo">&nbsp; Wishlist<sup>&reg;</sup></a>
        </div>
    </nav>
    <!--NAVIGATION-->

    <div class="row valign-wrapper">
        <div class="col s12 m7 center-block">
            <div class="card hoverable center">
                <div class="card-image">
                    <h3 class="teal" style="color: white; padding: 5px;">Sign In</h3>
                    <img class="center-block" style="width: 50%; height: auto;" src="../static/images/logo.gif">
                </div>
                <div class="card-content">
                    <div class="row valign-wrappers">
                        <form method="post" action="/api/user/login">
                            <div class="row">
                                <div class="input-field col s4">
                                    <input name="email" type="text" class="validate">
                                    <label for="email" class="center-align">Email</label>
                                </div>
                                <div class="input-field col s4">
                                    <input name="password" type="password" class="validate" />
                                    <label for="password" class="center-align">Password</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="login" class="btn teal waves-effect waves-light" type="submit" value="Login">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../static/scripts/materialize.min.js"></script>
</body>
</html>
